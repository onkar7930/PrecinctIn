<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 10px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0073b1;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 5px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="enabledToggle">
      <span class="slider"></span>
    </label>
    <span>Enable Masking</span>
  </div>
  
  <label for="keywords">Keywords (comma separated):</label>
  <textarea id="keywords" placeholder="e.g., job, hiring, urgent"></textarea>
  
  <button id="saveBtn">Save & Apply</button>

  <script src="popup.js"></script>
</body>
</html>
